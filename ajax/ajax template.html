<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhttp = new XMLHttpRequest();

    function repetitiveLoading() {
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("contentContainer").innerHTML = this.responseText;
            }
        };
    }

    function loadAboutAjax() {
        repetitiveLoading();
        xhttp.open("GET", "ajax/about_me.txt", true);
        xhttp.send();
    }
</script>
</body>
</html>
